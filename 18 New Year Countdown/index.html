<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>New Year Countdown</title>
	<link rel="stylesheet" href="style.css" class="src">
</head>
<body>
	<h1>New Year Countdown</h1>
	<div class="year" id="year"></div>
	<div class="spinner" id="spinner">
		<img src="./img/spinner.gif" alt="Loading">
	</div>
	<div id="countdown" class="countdown hide">
		<div class="time">
			<div id="days"></div>
			<div id="days-label"></div>
		</div>
		<div class="time">
			<div id="hours"></div>
			<div id="hours-label"></div>
		</div>
		<div class="time">
			<div id="minutes"></div>
			<div id="minutes-label"></div>
		</div>
		<div class="time">
			<div id="seconds"></div>
			<div id="seconds-label"></div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
