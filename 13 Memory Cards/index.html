<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Memory Cards</title>
	<link rel="stylesheet" href="style.css" class="src">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<button class="clear btn" id="clear">
		<i class="fas fa-trash"></i>Clear cards
	</button>
	<h1>
		Memory cards
		<button id="show" class="btn btn-small">
			<i class="fas fa-plus"></i> Add new card
		</button>
	</h1>

	<div class="cards" id="cards-container">
	</div>

	<div id="navigation" class="navigation">
		<button class="delete btn" id="delete-card">
			<i class="fas fa-trash"></i> Delete card
		</button>

		<button id="prev" class="nav-button">
			<i class="fas fa-arrow-left"></i>
		</button>

		<p id="current"></p>

		<button id="next" class="nav-button">
			<i class="fas fa-arrow-right"></i>
		</button>
	</div>

	<div id="add-container" class="add-container">
		<button id="hide" class="btn btn-small btn-ghost">
			<i class="fas fa-times"></i>
		</button>
		<h1>
			Add new card
		</h1>

		<div class="form-group">
			<label for="question">Question</label>
			<textarea id="question" placeholder="Enter a question..."></textarea>
		</div>

		<div class="form-group">
			<label for="answer">Answer</label>
			<textarea id="answer" placeholder="Enter an answer..."></textarea>
		</div>

		<button id="add-card" class="btn">
			<i class="fas fa-plus"></i>Add a card
		</button>

	</div>

	<script src="script.js"></script>	
</body>
</html>
